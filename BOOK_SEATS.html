      <label>Pick a movie:</label>
      <select id="movie">

        <option value="250">Spiderman no way home(Rs.250 each )</option>
        <option value="200">Turning Red(Rs.200 each)</option>
        <option value="250">Sonic the Hedgehog 2(Rs.250 each)</option>
        <option value="180">Yaksha:Ruthless Operations(Rs.180 each)</option>
        <option value="220">All the old knives(Rs.220)</option>
        <option value="230">Moonfall(Rs.230 each)</option>
        <option value="160">The Outfit(Rs.160 each)</option>
        <option value="200">War of the worlds(Rs.200 each)</option>
        <option value="210">Encanto(Rs.210 each)</option>
        <option value="220">The Adam Project(Rs.220 each)</option>
        <option value="200">Blacklight(Rs.200 each)</option>
        <option value="170">No Exit(Rs.170 each)</option>
        <option value="200">Pil's Adventure(Rs.200 each)</option>
        <option value="220">Black Crab(Rs.220 each)</option>
        <option value="160">The in Between(Rs.160 each)</option>

        <option value="200">KIMI(Rs.200 each)</option>
        <option value="150">Hotel Transylvania:Transformania(Rs.150 each)</option>
        
        
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of <span
        id="total"
        >0</span
      >
    </p>

    <script src="script.js"></script>
    
   
    <button onclick="alert('Your Movie Ticket is Booked Successfully')">
        Book Seats ;)
    </button> 
      <a href="Login.html">LogOut</a>

</html>
